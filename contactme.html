    <!-- Contact Form Section -->
    <section id="contact" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h3 class="text-center mb-4">Contact Me</h3>
                <!-- Specify the form name for Netlify -->
                <form name="contact" id="contactForm" method="POST" data-netlify="true">
                  <input type="hidden" name="form-name" value="contact">
                  <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function () {
        // Get the form element
        const form = document.getElementById('contactForm');

        // Add a submit event listener to the form
        form.addEventListener('submit', function (event) {
          // Prevent the default form submission
          event.preventDefault();
          
          // Display a confirmation message
          alert('Form submitted successfully!'); // You can customize this message or use a modal for a better user experience
